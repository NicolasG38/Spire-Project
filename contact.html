<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stellar Blade - A 3D web experience.">
    <title>Stellar Blade</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rajdhani:wght@300;400;500;600;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <ul>
                <li><a href="#Main">Main</a></li>
                <li><a href="#Xion">Xion</a></li>
                <li><a href="#Eidos-7">Eidos 7</a></li>
                <li><a href="#Eidos-9">Eidos 9</a></li>
                <li><a href="#Les-terres-Désolées">Les terres désolées</a></li>
                <li><a href="#Le-grand-désert">Le grand désert</a></li>
                <li><a href="#Obélisque-4">Obélisque 4</a></li>
            </ul>    
        </nav>
        <div class="btn-contact">
            <button id="btn-contact-el" type="button">Contact</button>
        </div>
        <section class="lang">
            <div id="langFr"></div>
            <div id="langEn"></div>
        </section>
    </header>
    <main>
        <section class="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder=" Your Name" required>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder=" Your Email" required>
                </div>
                <div class="form-control">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message...." required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <div class="cross"></div>
    <div class="effect"></div><div class="effect1"></div> <div class="effect2"></div>
    <div class="clouds"></div><div class="clouds-animate1"></div><div class="clouds-animate2"></div>
    <div class="static-noise "></div>
    <footer>
        <div class="legal">
            <div class="legal-img"></div>
            <div class ="legal-content">
                <p>STELLAR BLADE ©️ 2024 SHIFT UP Corporation. <br>All right reserved.<br>Published by Sony Interactive Entertainment<br><br>Fan-site developed by Nicolas GIRARD</p>
            </div>
        </div>
    </footer>
<script src="main.js"></script>
<script src="contact.js"></script>
</body>
</html>
